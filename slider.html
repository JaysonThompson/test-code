<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Picture Slider</title>
	<link rel="stylesheet" href="stylesheets/slider.css">
	<script src="javascripts/jquery.js"></script>
	<script src="javascripts/slider.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h1>JQuery Slider</h1>
		</header>

		<div id="slider">
			<ul class="slides">
				<li class="slide slide1"><img src="images/yellowstone-1.jpg" alt="yellowstone image"></li>
				<li class="slide slide2"><img src="images/yellowstone-2.jpg" alt="yellowstone image"></li>
				<li class="slide slide3"><img src="images/yellowstone-3.jpg" alt="yellowstone image"></li>
				<li class="slide slide4"><img src="images/yellowstone-4.jpg" alt="yellowstone image"></li>
				<li class="slide slide5"><img src="images/yellowstone-5.jpg" alt="yellowstone image"></li>
				<li class="slide slide1"><img src="images/yellowstone-1.jpg" alt="yellowstone image"></li>
			</ul>
		</div>
	</div>
</body>
</html>
