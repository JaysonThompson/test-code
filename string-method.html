<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>String Methods</title>
	<link rel="stylesheet" href="">
	<script>

	function getString(){
		var string = document.querySelector('#string').innerHTML;
		return string;
	}
	function capitalizeI(){
		var string = getString();
		var replace = string.replace(/ i /g, ' I ');
		var stringReplace = document.querySelector('#string').innerHTML = replace;
		return stringReplace;
	}
	function reverseString(){
		var string = getString();
		var reverse = string.split('').reverse().join('');
		var replaceString = document.querySelector('#string').innerHTML = reverse;
		return replaceString;
	}
	function fixThisString(){
		var string = getString();
		var fixThis = string.replace(/thisstring/g, 'this string');
		var replaceString = document.querySelector('#string').innerHTML = fixThis;
		return fixThis;
	}

	</script>
</head>
<body>
	<h1>String Methods</h1>
	<p id="string">This is a string that i created. i want to change some of thisstring using some simple javascript.</p>
	<button onclick="capitalizeI();">Capitalize I</button>
	<button onclick="reverseString();">Reverse String</button>
	<button onclick="fixThisString();">Add a space to 'this string'</button>
</body>
</html>
